<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/css/materialize.min.css">
	<style>
		i {
			cursor: pointer
		}
	</style>
	<title>Task List</title>
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col s12">
				<div id="main" class="card sall black">
					<div class="card-image">
						<img src="header.jpg">
						<span class="card-title">Task List Tiger</span>
					</div>
					<div class="card-content white-text">
						<div class="row">
							<form id="task-form">
								<div class="input-field col s12">
									<i class="material-icons prefix">event</i>
									<input type="text" name="task" id="task">
									<label for="task">
										Add a New Task </label>
									<!-- <button class="btn waves-effect waves-light" type="submit">Add</button> -->
								</div>
							</form>
						</div>
					</div>
					<div class="card-action white-text">
						<div class="input-field col s12">
							<i class="material-icons prefix left">filter_list</i>
							<input type="text" name="filter" id="filter">
							<label for="filter">Filter Tasks</label>
						</div>
						<ul class="collection blue-grey-text"></ul>
						<button href="#" class="clear-tasks btn btn-flat orange darken-4 white-text">
							<!-- <i class="material-icons left">delete_forever</i> -->
							Give lunch to Tiger (Clear All Tasks)
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.min.js"></script>
	<script src="app.js"></script>

</body>

</html>
